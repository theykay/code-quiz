<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/styles.css"> -->
</head>
<body>
    <!-- make these divs side-by-side for large screens, make timer above question for small screen -->
    <div class="timer">
        <h2 id="minDisplay"></h2>
        <h2 id="secDisplay"></h2>
         <!-- button to show or hide time (change text color to contrast/match background) -->
        <button id="showHide">hide time</button>
    </div>
    <div class="score"></div>
    <div id="card" class="card">
        <button id="startQuiz">start quiz</button>
        <!-- this is where questions with answers will be displayed -->
    </div>
    <script src='./index.js'></script>
</body>
</html>
